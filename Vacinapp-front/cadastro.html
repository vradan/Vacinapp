    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cadastro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">     
                <h2 class="col-md-12 text-center">Cadastro</h2>
                <hr />
                <form class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" class="form-control" id="cadName" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <p>
                            <label>Sexo</label>
                        </p>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="M"> Masculino
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="sex" value="F"> Feminino
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Data de Nascimento</label>
                        <input type="text" class="form-control" id="cadBornDate" placeholder="Data de nascimento">
                    </div> 
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="cadEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" id="cadPassword" placeholder="Senha">
                    </div>
                    <div class="form-group">
                        <label>Corfirmar senha</label>
                        <input type="password" class="form-control" id="cadCheckPassword" placeholder="Confirmar senha">
                    </div>
                    <a href="minhasVacinas.html" class="btn btn-primary pull-right">Salvar</a>
                </form>
            </div>
        </div>

        <div class="container">
            <hr>
            <footer>
                <p class="text-center">&copy; Vacinapp</p>
            </footer>
        </div>      

        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
