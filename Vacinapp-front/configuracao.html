    <div class="container">
        <div class="row">
            
            <h2 class="col-md-12">Configurações</h2>

            <hr />

            <form class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="confName" placeholder="Nome">
                </div>
                <div class="form-group">
                    <p>
                        <label>Sexo</label>
                    </p>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="M"> Masculino
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" value="F"> Feminino
                    </label>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="text" class="form-control" id="confBornDate" placeholder="Data de nascimento">
                </div> 
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="confEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="confPassword" placeholder="Senha">
                </div>
                <div class="form-group">
                    <label>Corfirmar senha</label>
                    <input type="password" class="form-control" id="confCheckPassword" placeholder="Confirmar senha">
                </div>

                <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Apagar Conta</a>
                <a href="minhasVacinas.html" class="btn btn-primary pull-right">Salvar</a>
