<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]> <html class="no-js" lang=""> <![endif]-->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/template/template.xhtml">	

	<ui:define name="container">
		
	    <div class="container">
	        <div class="row">
	
	            <h2 class="col-md-12">Minhas vacinas</h2>
	
	            <hr />
	
	            <h:form id="wrapVacinnes" class="col-md-12 col-sm-12 col-xs-12">
	            
	            	<h4 class="col-md-12"><h:outputText value="#{minhasVacinas.calendario.nome}" /></h4>
	            	<ul class="list-group">
		            	<ui:repeat var="aplicacao" value="#{minhasVacinas.aplicacoes}" varStatus="status">
		                    <li class="list-group-item">
		                        <div class="checkbox">
		                          <label for="optCheck01">
		                            <input type="checkbox" id="optCheck01" value="optCheck01" />
		                            <h:outputText value="#{aplicacao.vacina.nome}" />
		                          </label>
		                          <h:panelGroup rendered="#{aplicacao.vacina.obrigatoria or not aplicacao.dataFixa}">
			                          <div style="display:inline-block" class="pull-right" >
			                          	<h:panelGroup rendered="#{aplicacao.vacina.obrigatoria}">
			                          		<span class="label label-danger">Obrigatório</span>
			                          	</h:panelGroup>
			                            <h:panelGroup rendered="#{not aplicacao.dataFixa}">
			                            	<span class="label label-warning">+1 Dose</span>
			                            </h:panelGroup>
			                          </div>
		                          </h:panelGroup>
		                        </div>
		                    </li>
		            	</ui:repeat>
	            	</ul>
	            
	                <h4 class="col-md-12">De 0-3 anos</h4>
	                <ul class="list-group">
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                          <label for="optCheck01">
	                            <input type="checkbox" id="optCheck01" value="optCheck01" />
	                            Option one
	                          </label>
	                        </div>
	                    </li>
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                          <label for="optCheck02">
	                            <input type="checkbox" id="optCheck02" value="optCheck02" />
	                            Option two
	                          </label>
	                          <div style="display:inline-block" class="pull-right" >
	                            <span class="label label-danger">Obrigatório</span>
	                          </div>
	                        </div>
	                    </li>
	                    <li class="list-group-item">
	                        <div class="checkbox">
	                          <label for="optCheck03">
	                            <input type="checkbox" id="optCheck03" value="optCheck03" />
	                            Option three
	                          </label>
	                          <div style="display:inline-block" class="pull-right" >
	                            <span class="label label-warning">+1 Dose</span>
	                          </div>
	                        </div>
	                    </li>
	                </ul>
	            </h:form>
	        </div>
	    </div>
	
	    <!-- Modal -->
	    <div id="MyVacinnes" class="modal fade" role="dialog">
	        <div class="modal-dialog">
	
	            <!-- Modal content-->
	            <div class="modal-content">
	                <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal">
	                	<span class="glyphicon glyphicon-remove" aria-hidden="true" />
	                </button>
	                <h4 class="modal-title">Local de Vacina</h4>
	                </div>
	                <form>
		                <div class="modal-body">
		                    <p></p>
		                    <p>Informe em qual local você tomou a vacina</p>
		                    <label for="selectPlace">Selecione o local:</label>
		                    <select id="selectPlace">
		                        <option value="01">local 01</option>
		                        <option value="02">local 02</option>
		                        <option value="03">local 03</option>
		                    </select>
		                </div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-success" data-dismiss="modal">Confirmar</button>
		                </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</ui:define>
	
</ui:composition>
