<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <title>Vacinapp</title>
	    <meta name="description" content="" />
	    <meta name="viewport" content="width=device-width, initial-scale=1" />

	    <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />
	
	    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/bootstrap-theme.min.css" />
	    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/main.css" />
	
	    <script src="#{facesContext.externalContext.requestContextPath}/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/vendor/jquery-1.11.2.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/vendor/bootstrap.min.js"></script>
		<script src="#{facesContext.externalContext.requestContextPath}/js/main.js"></script>
	</h:head>
	<h:body>	
	    <!--[if lt IE 8]>
	        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	    <![endif]-->
	    
	    <h:panelGroup layout="block" rendered="#{usuario.usuario == null}">
			<style>
				body {
				    padding-top: 50px;
				    padding-bottom: 20px;
				}
			</style>
		</h:panelGroup>
		
	    <h:form rendered="#{usuario.usuario != null}">
			<nav class="navbar navbar-default">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<h:commandLink class="navbar-brand" action="#{navigationController.goToMinhasVacinas}" value="Vacinapp" />
					</div>
					
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li>
								<h:commandLink action="#{navigationController.goToMinhasVacinas}" value="Minhas vacinas" />
							</li>
							<li>
								<a href="#">Vacinas</a>
							</li>
							<li>
								<a href="#">Locais</a>
							</li>
							<li>
								<a href="configuracao.html">Configuração</a>
							</li>
							<li><h:commandLink action="#{login.doLogout}" value="Sair" /></li>          
						</ul>
					</div>
				</div>
			</nav>
		</h:form>
	   
	    <ui:insert name="container"/>
	    
	    <div class="container">
	        <hr />
	        <footer>
	            <p class="text-center">&#169; Vacinapp</p>
	        </footer>
	    </div>
		
		<h:panelGroup layout="block" rendered="#{menssageiro.header != null}">
	 		<div id="modal-message" class="modal fade" role="dialog" aria-labelledby="modal-label">
	 			<div class="modal-dialog" role="document">
	 				<div class="modal-content">
	 					<div class="modal-header">
	 						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	 							<span class="glyphicon glyphicon-remove" aria-hidden="true" />
	 						</button>
	 						<h4 class="modal-title" id="modal-label"><h:outputText value="#{menssageiro.header}" /></h4>
	 					</div>
	 					<div class="modal-body">
	 						<h:outputText value="#{menssageiro.message}" />
	 					</div>
	 				</div>
	 			</div>
	 		</div>
	    	<script>
	    		$(document).ready(function(){
	    			$('#modal-message').modal('show');
	    		});
	    	</script>
	    </h:panelGroup>
		
	</h:body>
</html>
